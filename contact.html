<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #9EBDAA;  
      color: #728E75;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    } 
    h1 {
      text-align: center;
      color: #728E75;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .contact-list li {
      margin: 20px 0;
    }
    .contact-list a {
      text-decoration: none;
      color: #728E75; 
      font-size: 18px;
    }
    .contact-list a:hover {
        color: #B8D9D0;
    }
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./portfolio">Portfolio</a></li>
            <li><a href="./contact">Contact Me</a></li>
          </ul>
        </nav>
        <h1 id="name">Abeni Liu</h1> 
      </header>

  <div class="container">
    <h1>Contact Me</h1>
    <ul class="contact-list">
      <li>
        <a href="https://www.linkedin.com/in/abeniliu/" target="_blank" rel="noopener noreferrer">
          <img class="icon" src="https://img.icons8.com/ios/50/linkedin.png" alt="linkedin"/>
          LinkedIn
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
