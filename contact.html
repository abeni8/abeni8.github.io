<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .contact-list li {
      margin: 20px 0;
    }
    .contact-list a {
      text-decoration: none;
      color: #0073e6;
      font-size: 18px;
    }
    .contact-list a:hover {
      text-decoration: underline;
    }
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <ul class="contact-list">
      <li>
        <a href="mailto:liuabeni@gmail.com">
          <img class="icon" src="https://img.icons8.com/color/24/email.png" alt="Email Icon" />
          Email Me
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/abeniliu/" target="_blank" rel="noopener noreferrer">
          <img class="icon" src="https://img.icons8.com/color/24/linkedin.png" alt="LinkedIn Icon" />
          LinkedIn
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
